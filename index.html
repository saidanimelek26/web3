<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Info Reader (AT Commands)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #output {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Phone Information Reader (AT Commands)</h1>
    <button onclick="connectDevice()">Connect to Phone</button>
    <div id="output">Waiting for connection...</div>

    <script>
        async function connectDevice() {
            try {
                // Request USB device with Samsung vendor ID
                const device = await navigator.usb.requestDevice({
                    filters: [{ vendorId: 0x04e8 }] // Samsung VID
                });
                console.log('Device:', device);
                await device.open();
                await device.selectConfiguration(1);

                // Find and claim a valid interface
                let selectedInterface = null;
                let inEndpoint = null;
                let outEndpoint = null;

                for (const iface of device.configuration.interfaces) {
                    for (const alternate of iface.alternates) {
                        try {
                            await device.claimInterface(iface.interfaceNumber);
                            await device.selectAlternateInterface(iface.interfaceNumber, alternate.alternateSetting);

                            // Find valid endpoints
                            inEndpoint = alternate.endpoints.find(ep => ep.direction === 'in');
                            outEndpoint = alternate.endpoints.find(ep => ep.direction === 'out');

                            if (inEndpoint && outEndpoint) {
                                selectedInterface = iface;
                                console.log(`Selected interface ${iface.interfaceNumber}, alternate ${alternate.alternateSetting}`);
                                console.log('In Endpoint:', inEndpoint);
                                console.log('Out Endpoint:', outEndpoint);
                                break;
                            }
                        } catch (e) {
                            console.log(`Failed to claim interface ${iface.interfaceNumber}, alternate ${alternate.alternateSetting}: ${e.message}`);
                        }
                    }
                    if (selectedInterface) break;
                }

                if (!selectedInterface || !inEndpoint || !outEndpoint) {
                    throw new Error('No valid interface or endpoints found.');
                }

                // AT commands
                const commands = [
                    'AT+CGMI\r', // Manufacturer
                    'AT+CGMM\r', // Model Number
                    'AT+CGMR\r', // Firmware Version
                    'AT+CGSN\r'  // IMEI
                    // Add Samsung-specific commands if discovered
                ];

                let output = '';
                for (const command of commands) {
                    try {
                        // Encode and send command
                        const encoder = new TextEncoder();
                        await device.transferOut(outEndpoint.endpointNumber, encoder.encode(command));
                        console.log(`Sent command: ${command.trim()}`);

                        // Read response with increased timeout
                        const result = await Promise.race([
                            device.transferIn(inEndpoint.endpointNumber, 64),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout reading response')), 2000))
                        ]);
                        const decoder = new TextDecoder();
                        const response = decoder.decode(result.data);
                        console.log(`Response for ${command.trim()}: ${response}`);
                        output += `${command.trim()}: ${response}\n`;
                    } catch (e) {
                        console.log(`Error for ${command.trim()}: ${e.message}`);
                        output += `${command.trim()}: Error - ${e.message}\n`;
                    }
                }

                // Close device
                await device.close();

                // Display formatted output
                document.getElementById('output').textContent = formatOutput(output);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}\nEnsure the phone is connected via USB in the correct mode (same as your working tool) and USB drivers are installed. Check console for endpoint details.`;
                console.log('Device Info:', await navigator.usb.getDevices());
            }
        }

        function formatOutput(rawOutput) {
            // Parse AT command responses
            const lines = rawOutput.split('\n');
            let model = 'Unknown';
            let firmware = 'Unknown';

            lines.forEach(line => {
                if (line.includes('AT+CGMM')) {
                    model = line.split(':')[1]?.trim() || 'Unknown';
                } else if (line.includes('AT+CGMR')) {
                    firmware = line.split(':')[1]?.trim() || 'Unknown';
                }
            });

            // Mocked formatting for BL, AP, CP, CSC
            return `Model Number: ${model}\nFirmware ver:\n  BL: ${firmware}\n  AP: ${firmware}\n  CP: ${firmware}\n  CSC: ${firmware}`;
        }
    </script>
</body>
</html>
