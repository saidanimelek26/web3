<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Info Reader (AT Commands)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #output {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Phone Information Reader (AT Commands)</h1>
    <button onclick="connectDevice()">Connect to Phone</button>
    <div id="output">Waiting for connection...</div>

    <script>
        async function connectDevice() {
            try {
                // Request USB device
                const device = await navigator.usb.requestDevice({ filters: [] });
                await device.open();
                await device.selectConfiguration(1);

                // Try claiming each interface
                let interfaceClaimed = false;
                for (let i = 0; i < device.configuration.interfaces.length; i++) {
                    try {
                        await device.claimInterface(i);
                        interfaceClaimed = true;
                        break;
                    } catch (e) {
                        console.log(`Failed to claim interface ${i}: ${e.message}`);
                    }
                }

                if (!interfaceClaimed) {
                    throw new Error('No accessible USB interface found.');
                }

                // AT commands
                const commands = [
                    'AT+CGMI\r', // Manufacturer
                    'AT+CGMM\r', // Model Number
                    'AT+CGMR\r', // Firmware Version
                    'AT+CGSN\r'  // IMEI
                ];

                let output = '';
                for (const command of commands) {
                    // Encode and send command
                    const encoder = new TextEncoder();
                    await device.transferOut(1, encoder.encode(command));

                    // Read response with timeout
                    const result = await Promise.race([
                        device.transferIn(1, 64),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 1000))
                    ]);
                    const decoder = new TextDecoder();
                    const response = decoder.decode(result.data);
                    output += `${command.trim()}: ${response}\n`;
                }

                // Close device
                await device.close();

                // Display formatted output
                document.getElementById('output').textContent = formatOutput(output);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}\nEnsure USB Debugging is enabled, the phone is in DM+MODEM+ADB mode (*#0808#), and correct USB drivers are installed.`;
            }
        }

        function formatOutput(rawOutput) {
            // Parse AT command responses
            const lines = rawOutput.split('\n');
            let model = 'Unknown';
            let firmware = 'Unknown';

            lines.forEach(line => {
                if (line.includes('AT+CGMM')) {
                    model = line.split(':')[1]?.trim() || 'Unknown';
                } else if (line.includes('AT+CGMR')) {
                    firmware = line.split(':')[1]?.trim() || 'Unknown';
                }
            });

            // Mocked formatting for BL, AP, CP, CSC
            return `Model Number: ${model}\nFirmware ver:\n  BL: ${firmware}\n  AP: ${firmware}\n  CP: ${firmware}\n  CSC: ${firmware}`;
        }
    </script>
</body>
</html>
